
<div class="m-0 p-0  h-100" *ngFor="let data of profile_info" >

  <div  class="container-fluied color2    profile row position-relative pe-0 px-0" *ngIf="profile_data">
    <form   [formGroup]="profile_main_data"    class=" profile_main_data row m-auto mt-3 overflow-auto h-100 ">


      <!-- .........................hiden..................................... -->
      <div class="  mobile1 mb-3 p-inputgroup degree d-none">

        <img class="img-responsive p-2 px-2" src='assets/image/mobile_call.png'>
        <label class='color1' [class.inverse_border]='!langfun()'>{{'services.profile.contact information.Mobile Number 1' | translate}}</label>
        <input  type='text' formControlName="phone"[class.inverse_input]="!langfun()"  [ngModel]="data.phone"  [attr.disabled]="flag != true ? true : null" [placeholder]="data.phone|ifnull">

     </div>
      <!-- .............................................................. -->


      <div class="profile_pic  p-2">
        <div class="h-100 w-100 position-relative">
        <p-avatar [image]="'https://api.sakantalaba.live'+data.profile_photo" class="etar_search"   styleClass="mr-2 h-100 w-100" size="xlarge" shape="circle"></p-avatar>
          </div>
      </div>







  <div class="center align-items-stretch mb-4 name offset-lg-1 col-lg ">
    <label class="color1 center " [class.inverse_border]='!langfun()' >{{'services.profile.Personal data.Name' | translate}}</label>
    <input  type='text' formControlName="name" [class.inverse_input]="!langfun()" [ngModel]="data.name"   [attr.disabled]="flag != true ? true : null" [placeholder]="data.name|ifnull">

  </div>


  <div class="center align-items-stretch mb-4 id-card offset-lg-1 col-lg">
    <label class="color1 center" [class.inverse_border]='!langfun()'>{{'services.profile.Personal data.National ID' | translate}} </label>
    <input  type='text' formControlName="NationalID"[class.inverse_input]="!langfun()"  [ngModel]="data.NationalID"   [attr.disabled]="true" [placeholder]="data.NationalID">

  </div>

  <div class="clearfix"></div>
  <div class="center align-items-stretch mb-4 gender offset-lg-1 col-lg">
    <label class="color1 center" [class.inverse_border]='!langfun()'>{{'services.profile.Personal data.gender' | translate}}</label>
    <input  type='text' formControlName="sex"[class.inverse_input]="!langfun()"  [ngModel]="data.NationalID|gender"    [attr.disabled]="false" [placeholder]="data.NationalID|gender">

  </div>


  <div class="center align-items-stretch mb-4 date offset-lg-1 col-lg">
    <label class="color1 center" [class.inverse_border]='!langfun()'>{{'services.profile.Personal data.Date of Birth' | translate}}</label>
    <input class="w-80"  type='text' formControlName="date"[class.inverse_input]="!langfun()"  [ngModel]="data.NationalID|date2"   [attr.disabled]="false" [placeholder]="data.NationalID|date2">

  </div>

  <div class="clearfix"></div>


  <div class="center align-items-stretch mb-4 address col-lg-11">
    <label class="color1 center" [class.inverse_border]='!langfun()'>{{'services.profile.Personal data.address' | translate}}</label>
    <input  type='text' formControlName="address"[class.inverse_input]="!langfun()"  [ngModel]="data.address"  [attr.disabled]="flag != true ? true : null" [placeholder]="data.address|ifnull">

  </div>

  <div class="clearfix"></div>


<div class="col-lg m-auto center  w-50" style="width:50% !important">
  <button (click)=" flag =true" *ngIf="!flag" class='color3 ' >{{'services.profile.Personal data.Modify' | translate}}</button>
  <button (click)="main_profile(profile_main_data.value)"   (click)="showTopCenter()" (click)=" flag = false" *ngIf="flag" class='color3 ' type="submit">{{'services.profile.Personal data.Save' | translate}}</button>

</div>


  </form>

  </div>

      <!-- ........................................................................................ -->



    <div  class="container-fluied color2  overflow-auto   profile p-4" *ngIf="call_data" >
      <form   [formGroup]="profile_main_data"    class="row profile_main_data"  >

      <div class="  mobile1 mb-3 p-inputgroup degree">

            <img class="img-responsive p-2 px-2" src='assets/image/mobile_call.png'>
            <label class='color1' [class.inverse_border]='!langfun()'>{{'services.profile.contact information.Mobile Number 1' | translate}}</label>
            <input  type='text' formControlName="phone"[class.inverse_input]="!langfun()"  [ngModel]="data.phone"  [attr.disabled]="flag != true ? true : null" [placeholder]="data.phone|ifnull">

      </div>

      <div class="  mobile1 mb-3 p-inputgroup degree">

            <img class="img-responsive p-2 px-2" src='assets/image/mobile_call.png'>
            <label class='color1' [class.inverse_border]='!langfun()'>{{'services.profile.contact information.Mobile Number 2' | translate}} </label>
            <input  type='text' formControlName="phone2"[class.inverse_input]="!langfun()"  [ngModel]="data.phone2"  [attr.disabled]="flag != true ? true : null" [placeholder]="data.phone2|ifnull">

      </div>

      <div class="  mobile1 mb-3 p-inputgroup degree">

            <img class="img-responsive p-2 px-2" src='assets/image/facebook-icon.png'>
            <label class='color1' [class.inverse_border]='!langfun()'>{{'services.profile.contact information.Facebook' | translate}}</label>
            <input  type='text' formControlName="facebook"[class.inverse_input]="!langfun()"  [ngModel]="data.facebook"  [attr.disabled]="flag != true ? true : null" [placeholder]="data.facebook|ifnull">

      </div>

      <div class="  mobile1 mb-3 p-inputgroup degree">

            <img class="img-responsive p-2 px-2" src='assets/image/telegram-icon.png'>
            <label class='color1' [class.inverse_border]='!langfun()'>{{'services.profile.contact information.Telegram' | translate}}</label>
            <input  type='text' formControlName="telegram"[class.inverse_input]="!langfun()"  [ngModel]="data.telegram"  [attr.disabled]="flag != true ? true : null" [placeholder]="data.telegram|ifnull">

      </div>

      <div class="  mobile1 mb-3 p-inputgroup degree ">

            <img class="img-responsive p-2 px-2" src='assets/image/whats-icon.png'>
            <label class='color1' [class.inverse_border]='!langfun()'>{{'services.profile.contact information.WhatsApp' | translate}} </label>
            <input  type='text' formControlName="whatsApp"[class.inverse_input]="!langfun()"  [ngModel]="data.whatsApp"  [attr.disabled]="flag != true ? true : null" [placeholder]="data.whatsApp|ifnull">


      </div>

      <div class='w-50 m-auto mt-1 center degree'>

    <button (click)=" flag =true" *ngIf="!flag" class='color3 ' >{{'services.profile.contact information.Modify' | translate}}</button>
    <button (click)="main_profile(profile_main_data.value)"   (click)="showTopCenter()" (click)=" flag = false" *ngIf="flag" class='color3 ' type="submit">{{'services.profile.contact information.Save' | translate}}</button>

      </div>

      </form>
      </div>

    <!-- ........................................................................................ -->



    <p-toast position="top-center" key="tc"></p-toast>


</div>
