
<div class="m-0 p-0  h-100"  >

        <input  type='text' formControlName="phone"[class.inverse_input]="!langfun()"   [attr.disabled]="flag != true ? true : null" >

     </div>

        </div>


      </div>

    <input  type='text' formControlName="name"    [attr.disabled]="flag != true ? true : null">

  </div>

  </div>

  </div>

  </div>

    <input  type='text' formControlName="date"[class.inverse_input]="!langfun()"     [attr.disabled]="false" >

  </div>

  <div class="center align-items-stretch mb-4 depart col-lg">
    <label class="color1 center" [class.inverse_border]='!langfun()'>{{'services.profile.Personal data.Specialization' | translate}} </label>
    <input  type='text' formControlName="Specialization"[class.inverse_input]="!langfun()"   [attr.disabled]="flag != true ? true : null" >

  </div>
  <div class="clearfix"></div>

    <label class="color1 center" [class.inverse_border]='!langfun()'>{{'services.profile.Personal data.gender' | translate}}</label>
    <input  type='text' formControlName="sex"[class.inverse_input]="!langfun()"    [attr.disabled]="false" >

  </div>



  <div class="center align-items-stretch mb-4 address col-lg">
    <label class="color1 center" [class.inverse_border]='!langfun()'>{{'services.profile.Personal data.address' | translate}}</label>
    <input  type='text' formControlName="address"[class.inverse_input]="!langfun()"   [attr.disabled]="flag != true ? true : null" >

  </div>
  <div class="clearfix"></div>

    <input  type='text' formControlName="grade"[class.inverse_input]="!langfun()"   [attr.disabled]="flag != true ? true : null" >
  </div>


<div class="col-lg m-auto center">
  <button (click)=" flag =true" *ngIf="!flag" class='color3 ' >{{'services.profile.Personal data.Modify' | translate}}</button>
  <button (click)="main_profile(profile_main_data.value)"   (click)="showTopCenter()" (click)=" flag = false" *ngIf="flag" class='color3 ' type="submit">{{'services.profile.Personal data.Save' | translate}}</button>

</div>


  </form>
